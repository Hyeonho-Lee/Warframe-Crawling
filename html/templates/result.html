<!DOCTYPE html>
<html lang = "kor">
<html>
    <head>
        <meta charset = "UTF-8">
        <title>RPC 워프레임</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    </head>
    <body>
        <div style="width:100%;">
            <canvas id="canvas"></canvas>
        </div>
        <script>
            new Chart(document.getElementById("canvas"), {
                type: 'line',
                data: {
                    labels: {{ xlabels | tojson }},
                    datasets: [{
                        label: '',
                        data: {{ dataset | tojson }},
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false,
                        lineTension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: '{{ warframe_name }} 그래프'
                    },
                    tooltips: {
                        mode: 'index',
                        intersect: false,
                    },
                    hover: {
                        mode: 'nearest',
                        intersect: true
                    },
                    scales: {
                        xAxes: [{
                            display: true,
                            scaleLabel: {
                                display: true,
                            }
                        }],
                        yAxes: [{
                            display: true,
                            ticks: {
                            },
                            scaleLabel: {
                                display: true,
                            }
                        }]
                    }
                }
            });

        </script>
    </body>
</html>
